name: Update packages

on:
  repository_dispatch:
  release:
    types: published
  push:
    branches:
      - main
    paths:
       - 'aaa'
  schedule:
    - cron: 0 0 * * *
#  watch:
#    types: started

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04   
#    if: github.event.repository.owner.id == github.event.sender.id


    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install git subversion git-core wget
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        
    - Clone packages
      run: |
        cd $GITHUB_WORKSPACE
        chmod +x sh1.sh
 
    - name: Upload
     env:
       SDK_URL: ${{ matrix.SDK_URL }}
       GITHUB_TOKEN: ${{ secrets.TOKEN }}
     run: |
       cd $GITHUB_WORKSPACE
       git init
       git config user.name "bot"
       git config user.email "bot@github.com"
       git add .
       git commit -m "$TAG$(TZ='Asia/Shanghai' date +@%Y%m%d)"
       git push --force --quiet "https://$GITHUB_TOKEN@github.com/liuran001/openwrt-packages.git" HEAD:master
 
